<div class="page-header">
  <h1>{{message.title}}</h1>
</div>

<p>
  {{message.content}}
</p>

<h2><ng-pluralize count='message.Replies.length' when="{'one': '1 vastaus', 'other': '{} vastausta'}"></ng-pluralize></h2>

<ul ng-repeat="reply in message.Replies | orderBy: '-createdAt'" class="media-list">
  <li class="media">
    <div class="media-body">
      <h4 class="media-heading">{{reply.User.username}}</h4>

      <p>
        {{reply.content}}
      </p>

      <p class="text-muted">
        {{reply.createdAt | date:'d.M.yyyy, H:mm'}}
      </p>
    </div>
  </li>
</ul>

<div id="new-reply-form" ng-show="userLoggedIn">
    <h2>Lis채채 oma vastauksesi</h2>

    <form>
      <div class="form-group">
        <label>Vastaus</label>
        <textarea ng-model="newReply.content" class="form-control"></textarea>
      </div>
      <button ng-click="addReply()" class="btn btn-success">Lis채채 vastaus</button>
    </form>
</div>
